<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audience Display</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="event-info">
            <h1>FIRST Robotics Competition</h1>
            <p>Test Event</p>
        </div>
    </header>
    <main class="main-container">
        <section class="score-section">
            <div class="team-score red-team">
                <h2>Red Team</h2>
                <p id="red-score">{{ scores["red"] }}</p>
            </div>
            <div class="timer">
                <h2>Time Remaining</h2>
                <p id="timer">{{ timer }}</p>
            </div>
            <div class="team-score blue-team">
                <h2>Blue Team</h2>
                <p id="blue-score">{{ scores["blue"] }}</p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 FIRST Robotics Competition</p>
    </footer>
</body>
</html>
